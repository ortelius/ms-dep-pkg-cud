info:
  title: ortelius-ms-dep-pkg-cud
  description: '<a href="https://github.com/ortelius/ortelius-ms-dep-pkg-cud">Check on GitHub</a>'
  contact:
    email: steve@deployhub.com
  license:
    name: Apache 2.0
